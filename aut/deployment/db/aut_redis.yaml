apiVersion: v1
kind: ServiceAccount
metadata:
  name: redis
  namespace: default
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
    spec:
      serviceAccountName: redis
      containers:
      - name: redis
        image: tufinim/redis
        ports:
        - containerPort: 8088
