<html>

<head>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript">

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min)) + min;
        }

        function Submitform(origForm)
        {
            var form = document.createElement("form");
            form.setAttribute("method", "post");
            form.setAttribute("action", "/accounts/test-"+getRandomInt(10000,99999));
            document.body.appendChild(form);
            form.submit();
        }
    </script>

</head>

<body>
    
<img class="center" src="./images/boa.png"></img>

<p class="center  title">Generic Bank - Open an Account</p>

<form class="center" name="myform" action="" method="post">
    First name:<br>
    <input type="text" name="firstname"><br/><br/>
    Last name:<br>
    <input type="text" name="lastname"><br><br>
    <input type="Button" Onclick="Submitform(this.form)" value="Create Account">
</form>

</body>
</html>
