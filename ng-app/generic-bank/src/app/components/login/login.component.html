<form (ngSubmit)="loginAccount(firstName.value, lastName.value, $event)" #form="ngForm" novalidate>
  <div class="form-group row justify-content-center">
    <div class="col-12 col-sm-10 col-lg-8">
      <input type="text"
             class="form-control"
             name="firstName"
             placeholder="First Name"
             [(ngModel)]="model.first"
             #firstName="ngModel"
             [ngClass]="{'is-invalid': firstName.dirty && firstName.invalid}"
             required>
    </div>
  </div>
  <div class="form-group row justify-content-center">
    <div class="col-12 col-sm-10 col-lg-8">
      <input type="text"
             class="form-control"
             name="lastName"
             placeholder="Last Name"
             [(ngModel)]="model.last"
             #lastName="ngModel"
             [ngClass]="{'is-invalid': lastName.dirty && lastName.invalid}"
             required>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-lg-8">
      <div class="row justify-content-xs-center justify-content-sm-end">
        <div class="col-xs-8 col-sm-auto">
          <button type="submit" class="form-input btn btn-success btn-block" [disabled]="!form.valid">Login</button>
        </div>
      </div>
    </div>
  </div>
</form>
