<div class="row" *ngIf="visible" @opacityTransition>
  <div class="col-12">
    <div [attr.class]="'card bg-' + bgColor">
      <div [attr.class]="'card-body text-center text-' + textColor">
        <h2>
          <i [attr.class]="'fa fa-' + icon"
             *ngIf="showIcon && !!icon"></i>
          <span>{{ text }}</span>
        </h2>
      </div>
    </div>
  </div>
</div>
