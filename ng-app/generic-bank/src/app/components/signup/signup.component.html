<form novalidate>
  <div class="form-group row justify-content-center">
    <label for="username" class="col-form-label"></label>
    <div class="col-12 col-sm-10 col-lg-8">
      <input type="text" class="form-control" id="username" placeholder="Username" required>
    </div>
  </div>
  <div class="form-group row justify-content-center">
    <label for="password" class="col-form-label"></label>
    <div class="col-12 col-sm-10 col-lg-8">
      <input type="password" class="form-control" id="password" placeholder="Password" required>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-lg-8">
      <div class="row justify-content-xs-center justify-content-sm-end">
        <div class="col-xs-8 col-sm-auto">
          <button type="submit" class="form-input btn btn-success btn-block">Create Account</button>
        </div>
      </div>
    </div>
  </div>
</form>
