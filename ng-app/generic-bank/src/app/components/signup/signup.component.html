<form novalidate>
  <div class="form-group row">
    <label for="username" class="col-form-label"></label>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="username" placeholder="Username" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-form-label"></label>
    <div class="col-sm-12">
      <input type="password" class="form-control" id="password" placeholder="Password" required>
    </div>
  </div>

  <div class="row justify-content-end">
    <div class="col-xs-8 col-lg-auto">
      <button type="submit" class="form-input btn btn-success btn-block">Create Account</button>
    </div>
  </div>
</form>
